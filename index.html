<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos Meteorológicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cálculos Meteorológicos</h1>
        <form id="calcForm">
            <label for="temp">Temperatura (°C):</label>
            <input type="text" id="temp" placeholder="Temperatura en °C" onclick="openKeyboard('temp')" readonly>

            <label for="tbh">Temperatura del Bulbo Húmedo (°C):</label>
            <input type="text" id="tbh" placeholder="Bulbo húmedo en °C" onclick="openKeyboard('tbh')" readonly>

            <label for="qfe">QFE (hPa):</label>
            <input type="text" id="qfe" placeholder="Presión medida a nivel de estación" onclick="openKeyboard('qfe')" readonly>
        </form>

        <div id="keyboard" class="keyboard" style="display: none;">
            <button onclick="addKey('1')">1</button>
            <button onclick="addKey('2')">2</button>
            <button onclick="addKey('3')">3</button>
            <button onclick="addKey('4')">4</button>
            <button onclick="addKey('5')">5</button>
            <button onclick="addKey('6')">6</button>
            <button onclick="addKey('7')">7</button>
            <button onclick="addKey('8')">8</button>
            <button onclick="addKey('9')">9</button>
            <button onclick="addKey('0')">0</button>
            <button onclick="addKey('.')">.</button>
            <button class="clear" onclick="clearKey()">C</button>
        </div>

        <div id="results" class="result" style="display: none;">
            <h3>Resultados:</h3>
            <p><strong>QNH:</strong> <span id="qnhHpa"></span> hPa</p>
            <p><strong>QNH:</strong> <span id="qnhInHg"></span> inHg</p>
            <p><strong>QFF:</strong> <span id="qff"></span> hPa</p>
            <p><strong>Punto de Rocío:</strong> <span id="dewPoint"></span> °C</p>
            <p><strong>Humedad Relativa:</strong> <span id="hr"></span> %</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
